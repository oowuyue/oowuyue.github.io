<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Lodop打印最简样例 </title>
    
    <!-- 引用打印组件Lodop发行包里的LodopFuncs.js！！！ -->
   <!-- <script language="javascript" src="LodopFuncs.js"></script> -->
    <script src='https://demo.lodop.net/CLodopfuncs.js'></script>
</head>

<body>
    <input type="button" value="点击打印" onclick="click_print()">
  
    <script language="javascript" type="text/javascript">
        var LODOP //声明为全局变量可选 
        function click_print() { //点击打印 （具体函数参数调用位置 仔细参考技术手册说明！！！）
            LODOP = getLodop() //获取LODOP
            LODOP.PRINT_INIT("任务名称") //初始化并开始一个任务
            LODOP.SET_PRINTER_INDEX(-1) //选择打印机 -1为系统默认打印机
            LODOP.SET_PRINT_COPIES(3);//指定份数
            LODOP.SET_PRINT_MODE("RESELECT_COPIES",true);
            LODOP.SET_PRINT_PAGESIZE(2, 0, 0, "A4") //设置纸张
            LODOP.ADD_PRINT_TEXT(0,0,200,46,"第一页纯文本") //ADD_PRINT_XXX 语句添加打印项
            LODOP.SET_PRINT_STYLEA(0, "FontSize", 15) //SET_PRINT_XXX 语句设置属性 设置上面的纯文本字体大小
            LODOP.NEWPAGEA() // 一个任务内分页
            //LODOP.ADD_PRINT_HTM(10,55,"50%","20%",'URL:http://www.baidu.com') //ADD_PRINT_XXX 语句添加打印项
            //LODOP.NEWPAGEA() // 一个任务内分页
            LODOP.ADD_PRINT_PDF(0,0,"100%","100%","http://demo.lodop.net:8000/CLodopDemos/PDFDemo.pdf");//PDF打印
            LODOP.PRINTA() //最后一个PRINT直接打印 (或PRINTA选择打印、PREVIEW预览、PRINT_DESIGN打印设计  GET_VALUE)语句 结束一个任务 
        }  
    </script>
  
</body>

</html>
