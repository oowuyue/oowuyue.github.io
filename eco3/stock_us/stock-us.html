        function formatDate(site, date) {
            if (site.includes("macromicro")) {
                return date.substring(0, 8) + "28"
            }
            if (site.includes("woniu500")) {
                return date.slice(0, 4) + "-" + date.slice(4, 6) + '-28';
            }
            if (site.includes("legulegu")) {
                var date = new Date(date);
                var y = date.getFullYear(),
                    m = date.getMonth() + 1,
                    d = date.getDate();
                if (m < 10)
                    m = '0' + m;
                if (d < 10)
                    d = '0' + d;

                if (d >= 28)
                    var t = y + '-' + m + '-28';
                else
                    var t = y + '-' + m + '-' + d;
                return t;

            }
            if (site.includes("value500")) {
                if (date.includes("日"))
                    return date.slice(0, 4) + "-" + date.slice(5, 7) + "-" + date.substring(8, 10);
                return date.slice(0, 4) + "-" + date.slice(5, 7) + '-28';
            }
        }

        function formatDate(value) {
            var date = new Date(value);
            var y = date.getFullYear(),
                m = date.getMonth() + 1,
                d = date.getDate();
            if (m < 10) {
                m = '0' + m;
            }
            if (d < 10) {
                d = '0' + d;
            }
            var t = y + '-' + m;
            return t;
        }

        function findCQN(time) {
            // 123  456  789  101112 
            //  01   04   07   10
            let convert = {
                "01": "01", "02": "01", "03": "01",
                "04": "04", "05": "04", "06": "04",
                "07": "07", "08": "07", "09": "07",
                "10": "10", "11": "10", "12": "10",
            }
            let year = time.substring(0, 4)
            let month = time.substring(5, 7)
            let yearMonthConvertQ = year + "-" + convert[month]
            for (let index = 0; index < 非周期性自然失业率.length; index++) {
                const element = 非周期性自然失业率[index]
                let yearQ = element[0].substring(0, 7)
                if (yearQ == yearMonthConvertQ)
                    return element
            }
        }
