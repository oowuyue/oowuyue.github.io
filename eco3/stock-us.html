<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
      iframe {
        margin: 0px;
      }
    </style>
    <title></title>
</head>

<body>

  <!--无提示  默认季度图有隐藏的月度 NASDAQ 100 Inde   为了对齐时间-->
  
  <!--季度图   VyaO 无隐藏的NASDAQ 100 Inde--> <!-- VpbX 有隐藏的月度 NASDAQ 100 Inde   为了对齐时间-->
  <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=VpbX&width=1300&height=300" 
  scrolling="yes" frameborder="0" style="overflow:hidden;width:100%;height:130px;" allowtransparency="true" loading="lazy"></iframe>

  <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=Vpc4&width=1300&height=380" 
   scrolling="yes" frameborder="0" style="overflow:hidden;width:100%;height:270px;" allowtransparency="true" loading="lazy"  id="Gdp"></iframe>

  <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=Vpc0&width=1300&height=380" 
  scrolling="yes" frameborder="0" style="overflow:hidden;width:100%;height:230px;" allowtransparency="true" loading="lazy"></iframe>

   <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=Vpc3&width=1300&height=350"" 
   scrolling="yes" frameborder="0" style="overflow:hidden;width:100%;height:235px;" allowtransparency="true" loading="lazy"></iframe>


  <input type="button" value="GDP月季" onclick="changeGdp()" style="position: fixed; z-index: 1000; top: 455px; left: 70px; 
  background-color: rgb(158, 158, 158); border: 0px none; height: 23px; border-radius: 5px;">
  <script type="text/javascript">
      function  changeGdp(){
        //gdpQ季度图  Vybb 无隐藏的NASDAQ 100 Inde  |  Vpc4 有隐藏的NASDAQ 100 Inde
        let gdpQ = "https://fred.stlouisfed.org/graph/graph-landing.php?g=Vpc4&width=1300&height=380" 
        let gdpM = "https://fred.stlouisfed.org/graph/graph-landing.php?g=VpbT&width=1300&height=500" 
        document.getElementById("Gdp").src =  document.getElementById("Gdp").src == gdpQ ? gdpM : gdpQ
      }
  </script>

</body>

</html>
