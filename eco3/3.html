<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style type="text/css">
    iframe {
      margin: 0px;
    }
  </style>
  <title></title>
</head>

<body>

  <!--无提示  默认季度图有隐藏的月度NASDAQ100-Inde为了对齐时间-->

  <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=Wuw0&width=1300&height=300" scrolling="yes"
    frameborder="0" style="overflow:hidden;width:100%;height:130px;" allowtransparency="true" loading="lazy"></iframe>

 

  <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=WuAA&width=1300&height=350" scrolling="yes"
    frameborder="0" style="overflow:hidden;width:100%;height:200px;" allowtransparency="true" loading="lazy"></iframe>

 
  <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=WuuX&width=1300&height=450" scrolling="yes"
    frameborder="0" style="overflow:hidden;width:100%;height:280px;" allowtransparency="true" loading="lazy"
    id="Gdp"></iframe>

  <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=WutF&width=1300&height=400"" scrolling=" yes" 
    frameborder="0" style="overflow:hidden;width:100%;height:280px;" allowtransparency="true"
    loading="lazy"></iframe>




  <input type="button" value="GDP季月" onclick="changeGdp()" style="position: fixed; z-index: 1000; top: 455px; left: 70px; 
  background-color: rgb(158, 158, 158); border: 0px none; height: 23px; border-radius: 5px;">
  <script type="text/javascript">

    function changeGdp() {
      let gdpQ = "https://fred.stlouisfed.org/graph/graph-landing.php?g=WuuX&width=1300&height=460"
      let gdpM = "https://fred.stlouisfed.org/graph/graph-landing.php?g=WtK4&width=1300&height=460"
      document.getElementById("Gdp").src = document.getElementById("Gdp").src == gdpQ ? gdpM : gdpQ
      /*
         realGdp = nominalGdp - CPI = PCE - CPI       正常需求主导经济周期    异常供给主导政治指令 战争疫情粮能CPI
         cpi - realGdp =  cpi-（PCE - CPI）
      */
    }
  </script>

</body>

</html>
