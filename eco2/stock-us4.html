<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
</head>

<body>

  
  
  <iframe  src="https://fred.stlouisfed.org/graph/graph-landing.php?g=Vlm4&width=1500&height=300" 
  scrolling="yes" frameborder="0" style="overflow:hidden;width:100%;height:200px;" allowtransparency="true" loading="lazy"></iframe>

  <iframe  src="https://fred.stlouisfed.org/graph/graph-landing.php?g=Vlmk&width=1500&height=380" 
   scrolling="yes" frameborder="0" style="overflow:hidden;width:100%;height:235px;" allowtransparency="true" loading="lazy"></iframe>

  <iframe id="GdpFinance" src="https://fred.stlouisfed.org/graph/graph-landing.php?g=Vlmi&width=1500&height=380" 
  scrolling="yes" frameborder="0" style="overflow:hidden;width:100%;height:235px;" allowtransparency="true" loading="lazy"></iframe>

   <iframe  src="https://fred.stlouisfed.org/graph/graph-landing.php?g=Vlmf&width=1500&height=350"" 
   scrolling="yes" frameborder="0" style="overflow:hidden;width:100%;height:250px;" allowtransparency="true" loading="lazy"></iframe>

  

  <input type="button" value="改变" onclick="changeGdpFinance()" style="position: fixed; z-index: 1000; top: 455px; left: 70px; 
  background-color: rgb(158, 158, 158); border: 0px none; height: 23px; border-radius: 5px;">
  <script type="text/javascript">
      function  changeGdpFinance(){
        let gdp = "https://fred.stlouisfed.org/graph/graph-landing.php?g=Vlmm&width=1500&height=380"
        let finance = "https://fred.stlouisfed.org/graph/graph-landing.php?g=Vlk5&width=1500&height=380"
        document.getElementById("GdpFinance").src =  document.getElementById("GdpFinance").src == gdp ? finance : gdp
      }
  </script>

</body>

</html>
