    function formatDate(value) {
        var date = new Date(value);
        var y = date.getFullYear(),
            m = date.getMonth() + 1,
            d = date.getDate();
        if (m < 10) {
            m = '0' + m;
        }
        if (d < 10) {
            d = '0' + d;
        }
        var t = y + '-' + m + '-28';
        return t;
    }

    function formatDate2(value) {
        let result = value.slice(0, 4) + "-" + value.slice(4, 6) + '';
